<div class='editor'>
  <div class='editor-title-container'>
    <input class='editor-title font' ng-model='post.title'>
    <button class='pure-button pure-button-primary' ng-click='publish(post)'>
      <div ng-if='waiting' spinner></div>
      <div ng-if='!waiting'>{{post.date && 'Update' || 'Publish'}}</div>
    </button>
  </div>
  <div class='pure-g'>
    <div class='pure-u-1-2'>
      <div class='editor-input-container' z-page-height='200'>
        <textarea class='editor-input font' autofocus ng-model='post.body' z-scroll-sync='edit'></textarea>
      </div>
    </div>
    <div class='pure-u-1-2' >
      <div class='editor-input-container font rendered' z-page-height='200' z-scroll-sync='view'>
        <div z-viewer='post'></div>
      </div>
    </div>
  </div>
</div>
